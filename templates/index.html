<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&display=swap"
      rel="stylesheet"
    />    
    
    <style>
      body {
        font-family: "Dongle", sans-serif;
        font-size: 20px;
      }

      td {
        text-align:center;
      }
      .table {
        margin-top: 20px;
      }
      #title, #ranks,#thumbnails,#source{
        text-align: center;
      }
 
      .screen_title {
        text-align: center;
        font-size: 40px;
      }

      #myTable tbody tr td {
        vertical-align: middle;
        cursor: pointer;
      }
      
    </style>
    <title>Melon Top 100</title>
  </head>
  <body>
    <h4 class="screen_title">Welcome to Melon top 100</h4>
    <div class="container">
      <table class="table" id="myTable">
        <thead class="table-dark">
          <tr class="table_thead thead-dark">
            <th scope="col" id="ranks">순위</th>
            <th scope="col" id="thumbnails">앨범</th>
            <th scope="col" id="title">제목</th>
            <th scope="col" id="source">가수</th>
          </tr>
        </thead>
        <tbody>          
           {%for i in range(0, count)%}
          <tr>
            <td>{{i+1}}</td>
            <td class="popover-dismiss" onclick='{{albums_detail[i].replace("melon.link.", "")}}'>
              <img src="{{thumbnail[i]}}" style="width: 50px; height: 50px; border-radius: 5px; box-shadow: 3px 3px 5px;" data-bs-toggle="popover" data-bs-content='앨범 상세보기' data-bs-trigger="hover focus">
            </td>
            <td onclick='{{songs_detail[i].replace("melon.link.", "")}}'>
              <span data-bs-toggle="popover" data-bs-content='곡 상세보기' data-bs-trigger="hover focus">{{song[i]}}</span>
            </td>
            <td onclick='{{artist_detail[i].replace("melon.link.", "")}}'>
              <span data-bs-toggle="popover" data-bs-content='가수 상세보기' data-bs-trigger="hover focus">{{artist[i]}}</span>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

      <script>
        
          function goArtistDetail(artist) {                 
            window.open('https://www.melon.com/artist/timeline.htm?artistId='+artist);    
          }
          function goSongDetail(song) {
            window.open('https://www.melon.com/song/detail.htm?songId='+song);
          }
          function goAlbumDetail(album) {
            window.open('https://www.melon.com/album/detail.htm?albumId='+album);
          }          
        document.querySelectorAll('[data-bs-toggle="popover"]').forEach(el => new bootstrap.Popover(el));
           
      </script>

    
  </body>
</html>
